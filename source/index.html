<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Neotrack - Cadastro de Hábitos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Neotrack - Cadastro de Hábitos</h1>
    <form id="habit-form">
      <input type="text" id="habit-name" placeholder="Nome do hábito" required>
      <button type="submit">Adicionar Hábito</button>
    </form>
    <section id="habits-list-section">
      <h2>Meus Hábitos</h2>
      <ul id="habits-list"></ul>
    </section>
  </main>
  <script src="scripts/script.js"></script>
</body>
</html>
